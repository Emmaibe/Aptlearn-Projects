<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="project1.css" />
    <title>NFT Login with HTML and CSS</title>
  </head>
  <body>
    <div class="cardclick">
      <div class="firstbox">
        <div class="image">
          <h1 class="mainheader">NFT Login</h1>
        </div>
        <div id="left">
          <h1 class="s1class">
            <span> SIGN </span>
            <span> IN </span>
          </h1>
        </div>
        <div id="right">
          <h1 class="s2class">
            <span> SIGN </span>
            <span> UP </span>
          </h1>
        </div>
      </div>
      <div class="card2">
        <form class="signup">
          <h1 class="signup1">SIGN UP</h1>
          <input
            type="text"
            name="username"
            placeholder="Username"
            class="username"
          />
          <input
            type="text"
            name="email"
            placeholder="Email"
            class="username"
          />
          <input
            type="passsword"
            name="password"
            placeholder="Password"
            class="username"
          />
          <button class="btn">Sign Up</button>
        </form>
        <form class="signin">
          <a href=""><p class="forgotpassword">Forgot Password?</p></a>
        </form>
      </div>
    </div>
  </body>
</html>
